<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="public/stylesheets/vendor/photon.css">

    <style>
      body {
        background-color: #fff;
      }
      .logo {
        text-align:center;
        margin-top:80px;
      }

      h1 {
        text-align: center;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <p class="logo">
      <img src="public/images/logo.png" />
    </p>

    <h1>Injetor automático de GNRE</h1>

    <form>
      <div>
      <label>Estado de Destino</label>
        <select id="uf">
        	<option>Escolha o Estado</option>
        	<option value="AC">Acre</option>
        	<option value="AL">Alagoas</option>
        	<option value="AP">Amapá</option>
        	<option value="AM">Amazonas</option>
        	<option value="BA">Bahia</option>
        	<option value="CE">Ceará</option>
        	<option value="DF">Distrito Federal</option>
        	<option value="GO">Goiás</option>
        	<option value="MA">Maranhão</option>
        	<option value="MT">Mato Grosso</option>
        	<option value="MS">Mato Grosso do Sul</option>
        	<option value="MG">Minas Gerais</option>
        	<option value="PA">Pará</option>
        	<option value="PB">Paraiba</option>
        	<option value="PR">Paraná</option>
        	<option value="PE">Pernambuco</option>
        	<option value="PI">Piauí</option>
        	<option value="RN">Rio Grande do Norte</option>
        	<option value="RS">Rio Grande do Sul</option>
        	<option value="RO">Rondônia</option>
        	<option value="RR">Roraima</option>
        	<option value="SC">Santa Catarina</option>
        	<option value="SE">Sergipe</option>
        	<option value="TO">Tocantis</option>
        </select>
      </div>

      <div>
        <label>CPF do Destinatário</label>
        <input type="text" value="51663676771" class="cpf" />
      </div>

      <div>
        <label>Nome do Destinatário</label>
        <input type="text" value="Fulano da Silva" class="name" />
      </div>

      <div>
        <label>Nro da Nota Fiscal</label>
        <input type="text" value="014567" class="nfe" />
      </div>

      <div>
        <label>Valor do GNRE</label>
        <input type="text" value="10,20" class="gnre" />
      </div>

      <button type="button" class="generate">Gerar GNRE</button>
      <button type="button" class="close-session">Fechar sessão</button>
      <button type="button" class="clear-form">Limpar formulario</button>
    </form>

    <script>
      var $ = require("./public/javascripts/vendor/jquery.js")
      const ipcRenderer = require('electron').ipcRenderer;

      $(".clear-form").on("click", function() {
        $(".cpf").val("");
        $(".name").val("");
        $(".nfe").val("");
        $(".gnre").val("");
      })

      $(".close-session").on("click", function() {
        ipcRenderer.send('close_session');
      })
      $(".generate").on('click',function() {
        ipcRenderer.send('fill_gnre',
          $("#uf").val(),
          $(".cpf").val(),
          $(".name").val(),
          $(".nfe").val(),
          $(".gnre").val()
        );
      })
      ipcRenderer.on('notification', function(event, arg) {
        document.write('Error');
        alert(arg);
      });
    </script>
  </body>
</html>
